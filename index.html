<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/taskbar.js" defer></script>
    <title>FakeOS</title>
  </head>
  <body class="body">
    <header>
      <div class="taskbar">
        <div class="taskbar__container">
          <ul class="taskbar__list">
            <li class="taskbar__list__item">
              <img
                src="./resources/images/banana.png"
                alt="Banana logo"
                class="taskbar__list__item__logo"
              />
            </li>
            <li class="taskbar__list__item">Settings</li>
            <li class="taskbar__list__item">Help</li>
          </ul>
        </div>

        <div class="taskbar__container">
          <p class="taskbar__time" id="clock">Time goes here!</p>
        </div>
      </div>
    </header>
  </body>
</html>
