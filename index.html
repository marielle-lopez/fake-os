<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/taskbar.js" defer></script>
    <title>FakeOS</title>
  </head>
  <body class="body">
    <header>
      <div class="taskbar">
        <div class="taskbar__container">
          <ul class="taskbar__list">
            <li class="taskbar__list__item">
              <div class="dropdown">
                <button class="dropdown__button">
                  <img
                    src="./resources/images/banana.png"
                    alt="Banana logo"
                    class="taskbar__list__item__logo"
                  />
                </button>
                <div class="dropdown__content">
                  <p class="dropdown__content__item">Option 1</p>
                  <p class="dropdown__content__item">Option 2</p>
                  <p class="dropdown__content__item">Option 3</p>
                </div>
              </div>
            </li>
            <li class="taskbar__list__item">
              <div class="dropdown">
                <button class="dropdown__button">Settings</button>
                <div class="dropdown__content">
                  <p class="dropdown__content__item">Option 1</p>
                  <p class="dropdown__content__item">Option 2</p>
                  <p class="dropdown__content__item">Option 3</p>
                </div>
              </div>
            </li>
            <li class="taskbar__list__item">
              <div class="dropdown">
                <button class="dropdown__button">Help</button>
                <div class="dropdown__content">
                  <p class="dropdown__content__item">Option 1</p>
                  <p class="dropdown__content__item">Option 2</p>
                  <p class="dropdown__content__item">Option 3</p>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="taskbar__container">
          <p class="taskbar__time" id="clock">Time goes here!</p>
        </div>
      </div>
    </header>
  </body>
</html>
