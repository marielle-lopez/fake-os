<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/taskbar.js" defer></script>
    <title>FakeOS</title>
  </head>
  <body class="body">
    <header>
      <div class="taskbar">
        <div class="taskbar__container">
          <div class="dropdown">
            <img
              src="./resources/images/banana.png"
              onclick="toggleDropdown('#banana')"
              class="dropdown__button dropdown__button--image"
            />

            <div id="banana" class="dropdown__content">
              <p class="dropdown__content__item">Option 1</p>
              <p class="dropdown__content__item">Option 2</p>
              <p class="dropdown__content__item">Option 3</p>
            </div>
          </div>
          <div class="dropdown">
            <button
              onclick="toggleDropdown('#settings')"
              class="dropdown__button"
            >
              Settings
            </button>
            <div id="settings" class="dropdown__content">
              <p class="dropdown__content__item">Option 1</p>
              <p class="dropdown__content__item">Option 2</p>
              <p class="dropdown__content__item">Option 3</p>
            </div>
          </div>
          <div class="dropdown">
            <button onclick="toggleDropdown('#help')" class="dropdown__button">
              Help
            </button>
            <div id="help" class="dropdown__content">
              <p class="dropdown__content__item">Option 1</p>
              <p class="dropdown__content__item">Option 2</p>
              <p class="dropdown__content__item">Option 3</p>
            </div>
          </div>
        </div>

        <div class="taskbar__container">
          <p class="taskbar__weather" id="weather">Weather goes here!</p>
          <p class="taskbar__time" id="clock">Time goes here!</p>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="calculator">
        <div class="calculator__screen">1234567890</div>
        <div class="calculator__buttons">
          <div class="calculator__buttons__top">
            <div class="calculator__buttons__row1">
              <button>C</button>
              <button>±</button>
              <button>÷</button>
              <button>x</button>
            </div>
            <div class="calculator__buttons__row2">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>-</button>
            </div>
            <div class="calculator__buttons__row3">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>+</button>
            </div>
          </div>
          <div class="calculator__buttons__bottom">
            <div class="calculator__buttons__col1">
              <div class="calculator__buttons__row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
              </div>
              <div class="calculator__buttons__row5">
                <button class="calculator__buttons__row5--zero">0</button>
                <button>.</button>
              </div>
            </div>
            <div class="calculator__buttons__col2">
              <button class="calculator__buttons__col2--equals">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="apps">
        <div class="apps__item">
          <img
            src="./resources/images/calculator.png"
            alt="Calculator"
            class="apps__item__icon"
          />
          <p class="apps__item__name">Calculator</p>
        </div>
        <div class="apps__item">
          <img
            src="./resources/images/notepad.png"
            alt="Notepad"
            class="apps__item__icon"
          />
          <p class="apps__item__name">Notepad</p>
        </div>
        <div class="apps__item">
          <img
            src="./resources/images/gallery.png"
            alt="Gallery"
            class="apps__item__icon"
          />
          <p class="apps__item__name">Gallery</p>
        </div>
        <div class="apps__item">
          <img
            src="./resources/images/recycle-bin.png"
            alt="Recycle bin"
            class="apps__item__icon"
          />
          <p class="apps__item__name">Recycle Bin</p>
        </div>
      </div>
      <div class="clippy">
        <img
          src="./resources/images/clippy.png"
          alt="Clippy"
          class="clippy__image"
        />
      </div>
    </main>
  </body>
</html>
